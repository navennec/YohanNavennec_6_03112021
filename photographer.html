<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b28388b6e.js" crossorigin="anonymous"></script>
    <title>Fisheye - Les photographes </title>
  </head>
  <body>
    <header class="header" role="banner">
      <!--<img src="assets/images/logo.png" class="logo" />-->
      <a class="logo" href="index.html">
        <img class="logo" src="assets/images/logo.png"alt="Fisheye Home page">
    </a>
    </header>
    <!--presentation du photographe--> 
    <main id="main">
      <div class="photograph-header">
        
      </div>

      <!-- !!!!! ajout du 01 mars pour les filtres !!!!! -->
      <section class="photographer__selectOption">
        <label class="selectOption__label" for="trier" aria-label="Order by">Trier par</label> 
        <select class="photographer__selectOption--wraper"name="trigger" id="trier">
          <option class="dopdown_list" value="popularite">Popularité</option>
                <option class="dopdown_list" value="date">Date</option>
                <option class="dopdown_list" value="titre">Titre</option>
        </select>
       </section>

      <!-- !!!!! ajout du 01 mars pour les filtres !!!!! -->

        <!--Présentation des médias du photographe-->
        <section class="media_photographe">
           
          <!--injection des médias du photographe en JS-->
          <article class="photographer__portfolio"> </article>
      <!--<div class="photographerImages"> -->
        <div class="photographerImages">

        </div>
  
        </section>
        <div id="likes_price">
          <!--injection de la bannière total des likes et tarif du photographe par jour-->
        </div>
       
    </main>
    <!--Formulaire de contact-->
    <div id="contact_modal"role="dialog">
			<div class="modal">
				<header>
          <h2 class="title-photographe">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close contact form" />
          <p class="photographer__h1"></p>
        </header>
				<form class="modal_formulaire" id="formulaire" action="pagePhotographe.html" method="get" aria-label="Contact me" novalidate>
                    
          <!--Champ prénom-->
              <label for="prenom">Prénom</label>
              <input class="text-control"  type="text" id="prenom" aria-label="First name"
              aria-required="true" name="first name" />
              <span id="erreur_prenom"></span>
          <!--Champ prénom-->
              <label for="nom">Nom</label>
              <input class="text-control" type="text" id="nom" aria-label="Last name"
              aria-required="true" name="last"/>
              <span id="erreur_nom"></span>
          <!--Champ email-->
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" aria-label="Email"
          aria-required="true" name="email"/>
          <span id="erreur_email"></span>
           <!--Champ message-->
           <label for="message">Votre message</label>
           <textarea class="text-control" name="message" id="message" aria-label="Your message"></textarea>
           <span id="erreur_message"></span>
          <!--Bouton envoyer-->
          <button class="btn_submit" type="submit" aria-label="Send">Envoyer</button>

      </form>

			</div>
		</div>
         <!--Lightbox-->
    <div class="lightbox_container" role="dialog" aria-label="image closeup view">
      <div class=" lightbox">
        <div class="lightbox_media_box">
            <!--injection des médias du photographe en JS-->
        </div>
       <!--Croix pour fermer au clic la lightbox-->
            <div class="close_lightbox" aria-label="Close dialog">
                <span class="fas fa-times "></span>
            </div>
       <!--flèche pour passer au média précédent-->
            <div class="arrow_left" role="link" aria-label="Previous image">
                <span class="fas fa-angle-left"></span>
            </div>
              <!--Croix pour passer au média suivant-->
            <div class="arrow_right" role="link" aria-label="Next image">
                <span class="fas fa-angle-right"></span>
            </div>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="text/javascript" src="scripts/pages/each-photographer.js"></script>
  </body>
</html>
