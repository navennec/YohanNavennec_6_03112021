<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b28388b6e.js" crossorigin="anonymous"></script>
    <title>Fisheye - Les photographes </title>
  </head>
  <body>
    <header class="header">
      <!--<img src="assets/images/logo.png" class="logo" />-->
      <a class="logo" href="index.html">
        <img class="logo" src="assets/images/logo.png"alt="Fisheye Home page">
    </a>
    </header>
    <!--presentation du photographe--> 
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <!-- !!!!! ajout du 01 mars pour les filtres !!!!! -->
      <section class="photographer__selectOption">
        <label class="selectOption__label">Trier par</label> 
        <select class="photographer__selectOption--wraper">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
       </section>

      <!-- !!!!! ajout du 01 mars pour les filtres !!!!! -->

        <!--Présentation des médias du photographe-->
        <section class="media_photographe">
            /*
            div class media
            div h&1 
            div h&2
            div P

            */ 
          <!--injection des médias du photographe en JS-->
          <article class="photographer__portfolio"> </article>
      <!--<div class="photographerImages"> -->
        <div class="photographerImages">

        </div>
      </div>

          
        </section>

       
       
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br>
                <span class="firstNameErrorMsg hidden">2 caractères ou plus sont demandés</span>
          </div>
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
                <span class="lastNameErrorMsg hidden">2 caractères ou plus sont demandés</span>
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  id="email"
                  name="email"
                /><br>
                <span class="emailErrorMsg hidden">un email valide est demandé</span>
              </div>
              <div
              class="formData">
              <label for="message">Message</label><br>
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="40"
              ></textarea>
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>

<script type="text/javascript" src="scripts/pages/each-photographer.js"></script>
