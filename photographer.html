<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b28388b6e.js" crossorigin="anonymous"></script>
    <title>Fisheye - Les photographes </title>
  </head>
  <body>
    <header class="header">
      <!--<img src="assets/images/logo.png" class="logo" />-->
      <a class="logo" href="index.html">
        <img class="logo" src="assets/images/logo.png"alt="Fisheye Home page">
    </a>
    </header>
    <!--presentation du photographe--> 
    <main id="main">
      <div class="photograph-header">
        
      </div>

      <!-- !!!!! ajout du 01 mars pour les filtres !!!!! -->
      <section class="photographer__selectOption">
        <label class="selectOption__label">Trier par</label> 
        <select class="photographer__selectOption--wraper">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
       </section>

      <!-- !!!!! ajout du 01 mars pour les filtres !!!!! -->

        <!--Présentation des médias du photographe-->
        <section class="media_photographe">
           
          <!--injection des médias du photographe en JS-->
          <article class="photographer__portfolio"> </article>
      <!--<div class="photographerImages"> -->
        <div class="photographerImages">

        </div>
      

          
        </section>

       
       
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="title-photographe">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
            /><br>
                <span class="firstNameErrorMsg hidden">2 caractères ou plus sont demandés</span>
          </div>
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br>
                <span class="lastNameErrorMsg hidden">2 caractères ou plus sont demandés</span>
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  id="email"
                  name="email"
                /><br>
                <span class="emailErrorMsg hidden">un email valide est demandé</span>
              </div>
              <div class="formData">
              <label for="message">Message</label><br>
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="40"
              ></textarea>
            </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- <div class=" lightbox">
      <img class="img-lightbox" src="">
      
      <i class="fas fa-xmark"></i>
      <i class="fas fa-angle-left"></i>
      <i class="fas fa-angle-right"></i>
      
    </div> -->
    <div class="lightbox_container" role="dialog" aria-label="image closeup view">
      <div class=" lightbox">
        <div class="lightbox_media_box">
            <!--injection des médias du photographe en JS-->
        <img class="img-lightbox" src="./Sample Photos/243/Event_SeasideWedding.jpg" alt="SeasideWedding">
        </div>
       <!--Croix pour fermer au clic la lightbox-->
            <button class="close_lightbox" aria-label="Close dialog">
                <span class="fas fa-times "></span>
            </button>
       <!--flèche pour passer au média précédent-->
            <button class="arrow_left" role="link" aria-label="Previous image">
                <span class="fas fa-angle-left"></span>
            </button>
              <!--Croix pour passer au média suivant-->
            <button class="arrow_right" role="link" aria-label="Next image">
                <span class="fas fa-angle-right"></span>
            </button>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="text/javascript" src="scripts/pages/each-photographer.js"></script>
  </body>
</html>
